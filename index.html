<!DOCTYPE html>
<html lang="ne">
<head>
    <title>औषधी सम्झाउने एप</title>
</head>
<body>
    <button onclick="askMedicine()">के म आज औषधी खानु पर्छ?</button>
    <p id="response"></p>

    <script>
        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "ne-NP";  // Set language to Nepali
            window.speechSynthesis.speak(speech);
        }

        function askMedicine() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            //recognition.lang = "ne-NP"; // Recognize Nepali speech
            recognition.lang = "en-US"; // Recognize English speech
            recognition.start();

            recognition.onresult = function(event) {
                let command = event.results[0][0].transcript.toLowerCase();
                if (command.includes("औषधी") || command.includes("medicine")) {
                    let today = new Date();
                    let takeMedicine = today.getDate() % 2 === 0;
                    let response = takeMedicine ? "आज केवल रोसुट्याब लिनुहोस्।" : "आज दुवै औषधी लिनुहोस्, रोसुट्याब र TGR।";
                    document.getElementById("response").innerText = response;
                    speak(response);
                } else {
                    speak("माफ गर्नुहोस्, म बुझ्न सकिन।");
                }
            };
        }
    </script>
</body>
</html>
